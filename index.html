<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Stretch Project-1</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./barChart.js"></script>
    <script src="./assets/jquery/jquery-ui.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var data = [[40, 'value1'], [120, 'value2'], [280, 'value3'],
                  [200, 'value4'], [80, 'value5'], [300, 'value6'],
                  [50, 'value7'], [65, 'value8'], [190, 'value9'],
                  [230, 'value10']];

      var canada = [[70, 'Quebec'], [100, 'Ontario'], [200, 'Alberta'],
                  [80, 'Winnipeg'], [180, 'Manitoba'], [140, 'Saskatoon'],
                  [50, 'New-Brunswick']];

      var options1 = Object.assign({}, defaultOptions);
      options1.barValuePos = CENTER;
      options1.barValueColor = 'white';
      options1.barColor = 'green';
      options1.barLabelColor = 'blue';
      options1.chartTitle = 'Canada';
      options1.chartTitleColor = 'blue';
      options1.chartTitleSize = '<h1>'

      $( function() {
        drawBarChart(data, defaultOptions, '<container>');
        drawBarChart(canada, options1, '<container>');
      });
    </script>
  </body>
</html>
