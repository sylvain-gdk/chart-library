<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Stretch Project-1</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./barChart.js"></script>
    <script src="./assets/jquery/jquery-ui.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var data = [['value1', 40], ['value2', 120], ['value3', 280],
                  ['value4', 200], ['value5', 80], ['value6', 300],
                  ['value7', 50], ['value8', 65], ['value9', 190],
                  ['value10', 230]];

      var canada = [['Quebec', 80],['Ontario', 200], ['Alberta', 80],
                    ['Winnipeg', 300], ['Manitoba', 50], ['Saskatoon', 65]];

      var stacked = [['stack1', 40, 50, 30], ['stack2', 75, 40, 35],
                    ['stack3', 100, 60, 40], ['stack4', 80, 40, 30],
                    ['stack5', 80, 50, 40], ['stack6', 40, 30, 60],
                    ['stack7', 50, 50, 50]];

      var canadaOptions = {
        chartTitle: 'Canada',
        chartTitleSize: '<h1>',
        chartTitleColor: 'red',
        chartWidth: 300,
        barSpacing: 5,
        barColor1: 'red',
        barColor2: 'blue',
        barColor3: 'orange',
        barValueColor: 'white',
        barLabelColor: 'black',
        barValuePos: BOTTOM
      };

      var options1 = Object.assign({}, options);
      options1.chartTitle = 'Stacked Example';
      options1.chartTitleColor = 'black'
      options1.barValuePos = CENTER;
      options1.barValueColor = 'white';
      options1.barLabelColor = 'green';
      options1.barColor1 = 'orange';
      options1.barColor2 = 'red';
      options1.barColor3 = 'blue';

      $( function() {
        drawBarChart(data, options, '<container>');
        drawBarChart(canada, canadaOptions, '<container>');
        drawBarChart(stacked, options1, '<container>');
      });
    </script>
  </body>
</html>
